<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Mensajes - Casafinder</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            flex-shrink: 0;
        }

        .chat-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
            /* Adjust based on header height */
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
            font-weight: bold;
            color: #374151;
        }

        .thread-list {
            flex: 1;
            overflow-y: auto;
        }

        .thread-item {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .thread-item:hover {
            background: #f9fafb;
        }

        .thread-item.active {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
        }

        .thread-thumb {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            background: #e5e7eb;
        }

        .thread-info h4 {
            margin: 0;
            font-size: 0.95rem;
            color: #1f2937;
        }

        .thread-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #6b7280;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-bubble.mine {
            align-self: flex-end;
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message-bubble.theirs {
            align-self: flex-start;
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 2px;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 0.25rem;
            display: block;
            opacity: 0.8;
            text-align: right;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background: #fff;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input-area input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
        }

        .chat-input-area input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Empty State */
        .no-chat-selected {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            flex-direction: column;
        }

        .no-chat-selected i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Casafinder</h1>
        <nav id="nav-links">
            <a href="/">Volver al Inicio</a>
        </nav>
    </header>

    <div class="container" style="flex: 0; padding: 1rem 0;">
        <h2 style="margin-left: 1rem;">Mis Conversaciones</h2>
    </div>

    <div class="chat-container">
        <!-- Sidebar: Thread List -->
        <div class="sidebar">
            <div class="sidebar-header">
                Chats Activos
            </div>
            <div id="thread-list" class="thread-list">
                <!-- Threads will be loaded here -->
                <div style="padding:1rem; text-align:center; color:#666;">Cargando...</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-window">
            <div id="no-chat" class="no-chat-selected">
                <p>Selecciona una conversaci√≥n para leer los mensajes</p>
            </div>

            <div id="active-chat" style="display: none; height: 100%; flex-direction: column;">
                <div class="chat-header">
                    <h3 id="chat-title" style="margin:0;">Propiedad</h3>
                </div>

                <div id="chat-messages" class="chat-messages">
                    <!-- Messages go here -->
                </div>

                <div class="chat-input-area">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                    <button id="send-btn" class="btn btn-primary" style="margin:0;">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/mensajes.js?v=2"></script>
</body>

</html>
