services:
  db:
    image: mysql:8.0
    container_name: casafinder_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: casafinder_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 5

  adminer:
    image: adminer
    container_name: casafinder_adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

  backend:
    build: ./backend
    container_name: casafinder_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=casafinder_db
      - JWT_SECRET=supersecretkeycasafinder
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs

  frontend:
    image: nginx:alpine
    container_name: casafinder_web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  db_data:
